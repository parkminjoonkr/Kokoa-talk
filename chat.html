<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acc6a6f6ed.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chats-body">
    <div class="header-wrapper">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-button">
                <a href="index.html" class="header__back-button"> <i class="fas fa-arrow-left fa-2x"></i></a>
            </div>
            <h1 class="header__title">Da Hyun</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
</div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                May,1,2020
            </span>
            <li class="incoming__message message">
                <img src="dahyun.jpg" alt="" clsss="global-avatar">
                <div class="message__content">
                    <span class="message__author">Da Hyun</span>
                    <div class="message__bubble">
                        I love you
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent__message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        I love you too
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send Message" class="chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone-alt"></i>
            </span>
        </div>
    </div>
    <div class="big__screen"> 
        <span class="bigscreen__text">
            Please make your screen smaller
        </span>
    </div>
</body>
</html>
