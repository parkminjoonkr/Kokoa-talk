<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acc6a6f6ed.js" crossorigin="anonymous"></script>
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <div class="find__header-list">
                <li class="find__header-button">
                    <span class="header__button-icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header__button-title">
                        QR-Code
                    </span>
                </li>
                <li class="find__header-button">
                    <span class="header__button-icon">
                        <i class="fas fa-book fa-2x"></i>
                    </span>
                    <span class="header__button-title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-button">
                    <span class="header__button-icon">
                        <i class="fas fa-id-badge fa-2x"></i>
                    </span>
                    <span class="header__button-title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-button">
                    <span class="header__button-icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header__button-title">
                        Invite
                    </span>
                </li>
            </div>
        </header>
        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend friend--large">
                <div class="friend__column">
                    <img src="dahyun.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Dahyun
                        </span>
                        <span class="friend__status">
                            Twice
                        </span>
                </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-button">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">10</div>
                <i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search-plus"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="big__screen"> 
        <span class="bigscreen__text">
            Please make your screen smaller
        </span>
    </div>
</body>
</html>
