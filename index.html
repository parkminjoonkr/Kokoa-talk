<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acc6a6f6ed.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chat__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="friends__friend friend friend--large">
                        <div class="friend__column">
                            <img src="dahyun.jpg" alt="" class="global-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Dahyun
                                </span>
                                <span class="friend__bottom-text">
                                    Twice
                                </span>
                        </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__timestamp">
                                May 9
                            </span>
                        </div>
                    </div>
                </div>
            </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">10</div>
                <i class="fas fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="big__screen"> 
        <span class="bigscreen__text">
            Please make your screen smaller
        </span>
    </div>
</body>
</html>
