<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acc6a6f6ed.js" crossorigin="anonymous"></script>
    <title>More | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html"><i class="fas fa-cog"></i></a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--large">
                <div class="friend__column">
                    <img src="dahyun.jpg" alt="" class="global-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Dahyun
                        </span>
                        <span class="friend__status">
                            Minjunchina@naver.com
                        </span>
                </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__button-list">
                <li class="more__button">
                    <span class="more__button-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__button-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__button">
                    <span class="more__button-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__button-title">
                        Themes
                    </span>
                </li>
                <li class="more__button">
                    <span class="more__button-icon">
                        <i class="fas fa-link fa-2x"></i>
                    </span>
                    <span class="more__button-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <h5 class="more__title">More Suggestions</h5>
        <section class="more__suggestions">
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao Story
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-paw fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao Friends
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">
                        Friends Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">10</div>
                <i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="big__screen"> 
        <span class="bigscreen__text">
            Please make your screen smaller
        </span>
    </div>
</body>
</html>
