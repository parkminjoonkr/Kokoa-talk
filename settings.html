<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acc6a6f6ed.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-button">
                <a href="more.html" class="header__back-button"> <i class="fas fa-arrow-left fa-2x"></i></a>
            </div>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__section">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">
                    Privacy
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-exclamation"></i>
                </span>
                <span class="settings__title">
                    Notification
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">
                    Friends
                </span>
            </li>
        </ul>
    </section>
    <section class="settings__section">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">
                    Privacy
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-exclamation"></i>
                </span>
                <span class="settings__title">
                    Notification
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">
                    Friends
                </span>
            </li>
        </ul>
    </section>
    </main>
    <div class="big__screen"> 
        <span class="bigscreen__text">
            Please make your screen smaller
        </span>
    </div>
</body>
</html>
